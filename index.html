<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://fav.farm/ğŸ”¥" />
  <style>
    /* Ø¥Ø®ÙØ§Ø¡ Ø­Ù‚Ù„ Ø§Ù„Ø¥Ø¯Ø®Ø§Ù„ */
    #keyboardInput {
      position: absolute;
      left: -9999px;
      opacity: 0;
      height: 0;
      width: 0;
    }
  </style>
</head>
<body>

  <!-- Ø­Ù‚Ù„ Ø§Ù„Ø¥Ø¯Ø®Ø§Ù„ Ø§Ù„Ù…Ø®ÙÙŠ Ù„ÙØªØ­ ÙƒÙŠØ¨ÙˆØ±Ø¯ Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„ -->
  <input id="keyboardInput" type="text" autofocus autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  const input = document.getElementById('keyboardInput');

  // ØªÙØ¹ÙŠÙ„ Ø§Ù„Ø£ØµÙˆØ§Øª Ø¹Ù†Ø¯ Ø£ÙˆÙ„ ØªÙØ§Ø¹Ù„ Ù„Ù…ØªØµÙØ­Ø§Øª Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„
  window.addEventListener('touchstart', () => {
    const audioElements = document.querySelectorAll('audio');
    audioElements.forEach(audio => {
      audio.play().then(() => audio.pause());
    });
  }, { once: true });

  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const keyCode = e.keyCode || e.which;
    const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
    const key = document.querySelector(`div[data-key="${keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));

  // Ø§Ø³ØªÙ…Ø§Ø¹ Ù„Ù„ÙƒÙŠØ¨ÙˆØ±Ø¯ ÙÙ‚Ø· Ø¹Ù„Ù‰ Ø­Ù‚Ù„ Ø§Ù„Ø¥Ø¯Ø®Ø§Ù„ (Ù…Ù‡Ù… Ù„Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„)
  input.addEventListener('keydown', playSound);

  // Ø§Ø¬Ø¹Ù„ Ø§Ù„Ø­Ù‚Ù„ Ø¯Ø§Ø¦Ù…Ø§Ù‹ Ù…Ø±ÙƒØ²Ù‹Ø§ Ø­ØªÙ‰ Ù„Ø§ ÙŠØ®ØªÙÙŠ Ø§Ù„ÙƒÙŠØ¨ÙˆØ±Ø¯
  input.focus();
  input.addEventListener('blur', () => input.focus());
</script>

</body>
</html>
