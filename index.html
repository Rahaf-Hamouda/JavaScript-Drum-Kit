<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JS Drum Kit</title>
  <link rel="icon" href="https://fav.farm/üî•" />
  <style>
    /* ÿ≥ÿ™ÿßŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ© */
    html {
      font-size: 10px;
      background: url('./background.jpg') bottom center;
      background-size: cover;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #222;
    }

    #startBtn {
      font-size: 1.8rem;
      padding: 1rem 2rem;
      margin-bottom: 2rem;
      border: none;
      border-radius: 0.5rem;
      background-color: purple;
      color: white;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 1rem purple;
      transition: background-color 0.3s ease;
    }
    #startBtn:hover {
      background-color: darkmagenta;
    }

    #keyboardInput {
      position: absolute;
      left: -9999px;
      opacity: 0;
      height: 0;
      width: 0;
    }

    .keys {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      min-height: 40vh;
    }

    .key {
      border: .4rem solid black;
      border-radius: .5rem;
      margin: 1rem;
      font-size: 1.5rem;
      padding: 1rem .5rem;
      transition: all .07s ease;
      width: 10rem;
      text-align: center;
      color: white;
      background: rgba(0,0,0,0.4);
      text-shadow: 0 0 .5rem black;
      user-select: none;
    }

    .playing {
      transform: scale(1.1);
      border-color: purple;
      box-shadow: 0 0 1rem purple;
    }

    kbd {
      display: block;
      font-size: 4rem;
    }

    .sound {
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: .1rem;
      color: white;
    }
  </style>
</head>
<body>

  <button id="startBtn">ÿßÿ∂ÿ∫ÿ∑ ŸáŸÜÿß ŸÑÿ®ÿØÿ° ÿßŸÑÿ™ŸÅÿßÿπŸÑ</button>
  <input id="keyboardInput" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  const startBtn = document.getElementById('startBtn');
  const input = document.getElementById('keyboardInput');

  let isStarted = false;

  startBtn.addEventListener('click', () => {
    if (isStarted) return;
    isStarted = true;

    // ÿ™ŸÅÿπŸäŸÑ ÿßŸÑÿµŸàÿ™ ŸÖÿ§ŸÇÿ™Ÿãÿß ŸÑŸÑÿ≥ŸÖÿßÿ≠ ÿ®ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ ŸÑÿßÿ≠ŸÇŸãÿß
    document.querySelectorAll('audio').forEach(audio => {
      audio.play().then(() => audio.pause());
    });

    // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑÿ≤ÿ± Ÿàÿ•ÿ∏Ÿáÿßÿ± ÿ≠ŸÇŸÑ ÿßŸÑÿ•ÿØÿÆÿßŸÑ Ÿàÿ™ÿ±ŸÉŸäÿ≤Ÿá ŸÑÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑŸÉŸäÿ®Ÿàÿ±ÿØ
    startBtn.style.display = 'none';
    input.style.left = '10px';
    input.style.opacity = '1';
    input.focus();

    // ÿ±ÿ®ÿ∑ ÿ≠ÿØÿ´ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿßŸÑÿ≠ÿ±ŸàŸÅ ŸÑÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿµŸàÿ™
    input.addEventListener('keydown', playSound);
  });

  function playSound(e) {
    const keyCode = e.keyCode || e.which;
    const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
    const key = document.querySelector(`div[data-key="${keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  // ÿ•ÿ≤ÿßŸÑÿ© ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ ÿ®ÿπÿØ ÿßŸÜÿ™Ÿáÿßÿ¶Ÿá
  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', e => {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }));
</script>

</body>
</html>
